<!DOCTYPE html>
<html lang="ja">
<head>
    <title>復習モード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>復習モード</h2>
        <p>過去に「☆」をつけた百人一首の復習ができます。</p>
        <p id="scoreDisplay">成績: 0 / 0 （正答率: 0%）</p>

        <button id="nextButton">次の問題へ</button>

        <button id="backToQuiz">クイズモードへ戻る</button>
    </div>
    <script src="review.js"></script>
</body>
</html>
